<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">

     <header class="jumbotron">
         <div class="container">
             <div class="row row-header">
                 <div class="col-xs-12 col-sm-8">
                     <!--<h3>Wat2Eat</h3>-->
                     <p>
                         This is where you come<br>
                         When you can never decide what to eat for your meal...
                     </p>
                 </div>
                 <div class="col-xs-12 col-sm-4">
                     
                 </div>
             </div>
         </div>
     </header>
     <div class="container">
         <!-- Modal -->
         <div class="modal fade" id="infoModal" role="dialog">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal">&times;</button>
                         <h4 class="modal-title" id="place-name"></h4>
                     </div>
                     <div class="modal-body">
                         <table id="place-info">
                             
                         </table>
                         <div class="place-image">
                             
                         </div>
                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                 </div>
             </div>
         </div>

         <div class="row row-content">
             <div class="col-xs-10 col-xs-offset-1">
                 <div class="alert alert-danger fade in" data-dismiss="alert" id="resultAlert">
                    <a href="#" class="close" aria-label="close">&times;</a>
                    <strong>Oops!</strong> No restaurants were found near you
                </div>
             </div>
             <div class="col-xs-12">
                <button id="test" class="btn btn-default">test</button> 
                <button id="random" class="btn btn-default">random</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#infoModal">modal</button>
            </div>
            <div class="col-xs-12" align="center">
                <button id="roll" class="btn btn-danger">ROLL THE DICE</button>
            </div>
         </div>

         <div class="row row-content">
             <div id="map" class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">
                 
             </div>
             <!-- 12 for xs; 3 for sm -->
            <div class="col-xs-11 col-xs-offset-1 col-sm-4 col-sm-offset-0">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-xs-8 col-sm-8 option">Filter Opening</div>
                        <div class="col-xs-3 col-sm-3" data-toggle="popover" id="check">
                            <input type="checkbox" name="filter-open" id="filter-open">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8 col-sm-8 option">Exculde FastFood</div>
                        <div class="col-xs-3 col-sm-3">
                            <input type="checkbox" name="exclude-ff" id="exclude-ff">
                        </div>
                    </div>
                </form>
            </div>
         </div>
         
     </div>
    
     <footer>
         <div class="container">
             <div class="row">
                 <div class="col-xs-12 col-sm-6">
                     
                 </div>
                 <div class="col-xs-12 col-sm-6">

                 </div>
             </div>
         </div>
     </footer>
